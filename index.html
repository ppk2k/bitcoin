<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Onion & IP Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        select, input {
            padding: 10px;
            font-size: 14px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Onion Domain & IP Server Selection</h2>

    <label for="onion-domain">Enter Onion Domain:</label>
    <input type="text" id="onion-domain" placeholder="e.g., example.onion" required><br><br>

    <label for="server-ip">Choose Server IP:</label>
    <select id="server-ip">
        <option value="192.168.1.1">192.168.1.1</option>
        <option value="192.168.1.2">192.168.1.2</option>
        <option value="192.168.1.3">192.168.1.3</option>
        <option value="10.0.0.1">10.0.0.1</option>
        <option value="10.0.0.2">10.0.0.2</option>
    </select><br><br>

    <button onclick="submitData()">Submit</button>

    <p id="result"></p>

    <script>
        function submitData() {
            var onionDomain = document.getElementById("onion-domain").value;
            var serverIP = document.getElementById("server-ip").value;

            if (onionDomain && serverIP) {
                document.getElementById("result").innerHTML = "You selected the Onion domain: " + onionDomain + "<br>And the Server IP: " + serverIP;
            } else {
                document.getElementById("result").innerHTML = "Please enter both the Onion domain and select a server IP.";
            }
        }
    </script>

</body>
</html>
