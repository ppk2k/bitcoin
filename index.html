<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with Stripe Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #ecf0f1;
        }
        button {
            background-color: #e74c3c;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #c0392b;
        }
        .payment-form {
            margin-top: 20px;
        }
        #card-element {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Your Account</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="payment-form" id="payment-section" style="display: none;">
            <h2>Make a Payment</h2>
            <form id="payment-form">
                <div id="card-element"></div>
                <button id="submit">Pay Now</button>
            </form>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe('YOUR_PUBLISHABLE_KEY'); // Replace with your Stripe Publishable Key
        const elements = stripe.elements();
        const card = elements.create('card');
        card.mount('#card-element');

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'user' && password === 'password') {  // Simple login check
                alert('Login successful!');
                document.getElementById('payment-section').style.display = 'block';
            } else {
                alert('Invalid login credentials!');
            }
        });

        const paymentForm = document.getElementById('payment-form');
        paymentForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const { clientSecret } = await fetch('/create-payment-intent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: 100 }) // Example amount of $1
            }).then(res => res.json());

            const { paymentIntent, error } = await stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                    card: card,
                    billing_details: {
                        name: 'Customer'
                    }
                }
            });

            if (error) {
                console.log(error.message);
                alert('Payment failed!');
            } else if (paymentIntent.status === 'succeeded') {
                alert('Payment succeeded!');
            }
        });
    </script>
</body>
</html>
