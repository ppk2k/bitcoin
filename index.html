<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Onion & IP Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: black; /* Latar belakang hitam */
            color: white; /* Warna teks putih */
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        input {
            padding: 10px;
            font-size: 14px;
            margin: 10px 0;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #333; /* Warna latar belakang input */
            color: #fff; /* Teks input berwarna putih */
        }
        input:focus {
            border-color: #4CAF50; /* Warna border ketika fokus */
            background-color: #444; /* Background lebih terang ketika fokus */
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Onion Domain & IP Server Selection</h2>

    <label for="onion-domain">Enter Onion Domain:</label>
    <input type="text" id="onion-domain" placeholder="e.g., example.onion" required><br><br>

    <label for="server-ip">Enter Server IP:</label>
    <input list="ip-list" id="server-ip" placeholder="Choose or type an IP address" required><br><br>
    <datalist id="ip-list">
        <option value="192.168.1.1">
        <option value="192.168.1.2">
        <option value="192.168.1.3">
        <option value="10.0.0.1">
        <option value="10.0.0.2">
    </datalist><br><br>

    <button onclick="submitData()">Submit</button>

    <p id="result"></p>

    <script>
        function submitData() {
            var onionDomain = document.getElementById("onion-domain").value;
            var serverIP = document.getElementById("server-ip").value;

            if (onionDomain && serverIP) {
                document.getElementById("result").innerHTML = "You selected the Onion domain: " + onionDomain + "<br>And the Server IP: " + serverIP;
            } else {
                document.getElementById("result").innerHTML = "Please enter both the Onion domain and select a server IP.";
            }
        }
    </script>

</body>
</html>
